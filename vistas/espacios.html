<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Estado de Espacios | Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .espacio-card {
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .disponible {
            background-color: #d4edda;
            border-left: 5px solid #28a745;
        }

        .ocupado {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }

        .mantenimiento {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Parqueadero Autos Colombia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vehiculos.html">Vehículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="espacios.html">Espacios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagos.html">Pagos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Estado de Espacios</h2>
            <button class="btn btn-primary" onclick="cargarEspacios()">Actualizar</button>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Resumen</h5>
                        <p>Total: <span id="totalEspacios">0</span></p>
                        <p>Disponibles: <span id="espaciosDisponibles">0</span></p>
                        <p>Ocupados: <span id="espaciosOcupados">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="espaciosGrid">

        </div>
    </div>
<div class="modal fade" id="pagoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Pago</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formPago">
                    <div class="mb-3">
                        <label class="form-label">Vehículo</label>
                        <input type="text" class="form-control" id="vehiculoInfo" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Propietario</label>
                        <input type="text" class="form-control" id="propietarioInfo" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tarifa Base</label>
                        <input type="text" class="form-control" id="tarifaBase" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total a Pagar</label>
                        <input type="text" class="form-control" id="totalPago" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Método de Pago</label>
                        <select class="form-select" id="metodoPago" required>
                            <option value="">Seleccione...</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="transferencia">Transferencia</option>
                        </select>
                    </div>
                    <input type="hidden" id="espacioId">
                    <input type="hidden" id="pagoData">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="confirmarPago()">Confirmar Pago</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/espaciosJS.js" defer>
    </script>
</body>

</html>
