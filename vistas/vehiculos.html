<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos | Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Parqueadero Autos Colombia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vehiculos.html">Vehículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="espacios.html">Espacios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagos.html">Pagos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5>Registrar Vehículo</h5>
                    </div>
                    <div class="card-body">
                        <form id="vehiculoForm">
                            <div class="mb-3">
                                <label class="form-label">Placa*</label>
                                <input type="text" class="form-control" id="placa" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Marca*</label>
                                <input type="text" class="form-control" id="marca" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Modelo*</label>
                                <input type="text" class="form-control" id="modelo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Color*</label>
                                <input type="text" class="form-control" id="color" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo*</label>
                                <select class="form-select" id="tipo" required>
                                    <option value="carro">Carro</option>
                                    <option value="moto">Moto</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Documento del Dueño*</label>
                                <input type="text" class="form-control" id="propietario" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Vehículos en Parqueadero</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Placa</th>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                    <th>Color</th>
                                    <th>Tipo</th>
                                    <th>Dueño</th>
                                    <th>Espacio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="vehiculosTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/vehiculosJS.js">
        
    </script>
</body>

</html>
